<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: #f4f7fc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .login-box {
        background: #ffffff;
        width: 400px;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        text-align: center;
    }

    .logo-container {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
    }

    .logo-container img {
        width: 90px;
        height: auto;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #f9f9f9;
        font-size: 16px;
    }

    .options {
        display: flex;
        align-items: center;
        margin: 10px 0;
        color: #333;
        font-size: 14px;
    }

    .options input {
        margin-right: 8px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #007bff;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        color: white;
    }

    button:hover {
        background: #0056b3;
    }

    .forgot {
        text-align: center;
        margin-top: 15px;
        color: #007bff;
        font-size: 14px;
        cursor: pointer;
    }

    .forgot:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="login-box">

    <!-- CENTERED LOGO -->
    <div class="logo-container">
        <img src="images/logo.png" alt="College Logo">
    </div>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">

    <div class="options">
        <input type="checkbox"> Remember me
    </div>

    <button>Login</button>

    <div class="forgot">Forgot Password?</div>
</div>

</body>
</html>
